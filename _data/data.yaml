  - text: "Ever since [[https://www.youtube.com/watch?v=f6F_CF7Yvo0[+]her talk at the XOXO Festival]] in Portland, OR in 2015, I’ve been a fan of the illustrator [[http://www.lisahanawalt.com/[+]Lisa Hanawalt]]. She used to be in the amazing all-female Greenpoint illustrators collective, [[https://pizzaisland.wordpress.com/[+]Pizza Island]] (which also included the incredible [[http://www.juliawertz.com/[+]Julia Wertz]]). After serving as production designer on BoJack Horseman, Hanawalt’s new show [[https://www.youtube.com/watch?v=ZybYIJtbcu0[+]Tuca & Bertie]] is so much fun. I think it’s best appreciated after having listened to [[https://www.npr.org/2015/03/24/393853692/for-bojack-horseman-it-matters-if-a-cartoon-dog-is-a-man-or-a-woman[+]this NPR interview]] and reading [[https://www.nytimes.com/2019/04/29/arts/television/tuca-and-bertie-bojack-horseman-netflix.html[+]this profile]]. Hopefully you find it as goofy and bizarre and amazing as I did. The show has plants that can talk, tangible thought and speech bubbles that the characters can interact with, and one fantastic grocery story meltdown musical number. And bonus, Hanawalt’s long-term partner is Adam Conover, of [[https://www.trutv.com/shows/adam-ruins-everything/index.html[+]Adam Ruins Everything]] of whom I’m also a huge fan. UPDATE: when Tuca & Bertie was canceled by Netflix after one perfect season, Hanawalt’s collaborator Raphael Bob-Waksberg tweeted [[https://twitter.com/RaphaelBW/status/1154633034513055744?s=20[+]this poignant thread]]."
