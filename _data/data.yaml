  - text: "[[https://apps.apple.com/us/app/universe-splitter/id329233299[+]Universe Splitter]] is a fantastic, if slightly cheeky app recommended by [[https://www.preposterousuniverse.com/[+]Dr. Sean Carroll]] at Cal Tech. It allows you to make a binary choice by way of a laboratory in Geneva, Switzerland which uses a Quantis brand quantum device called a beam splitter to send a single photon into a partially-silvered mirror and return one of your given options based on how the photon is detected. Since this constitutes observing a quantum event, the many-worlds interpretation of Heisenberg’s Uncertainty Principle in quantum mechanics implies that you’ve just split the wave function of the entire universe into two branches, creating two parallel quantum states and this app simply tells you which universe you are in. You can then assume there’s another version of you in another universe who got the other option returned to them and you’re now on separate paths. The app even keeps a tree diagram of all your past decisions and the various forks you took to where you are today."
    category: Science
