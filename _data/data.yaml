  - text: "[[https://www.quantamagazine.org/john-conway-solved-mathematical-problems-with-his-bare-hands-20200420/[+]This profile]] of mathematician John Horton Conway. And [[https://www.quantamagazine.org/john-conways-life-in-games-20150828/[+]this one]]. Over half a century ago, he had posed a problem which had gone unsolved until just recently when grad student Lisa Piccirillo thought it would be fun to do in her spare time and within a week, [[https://www.quantamagazine.org/graduate-student-solves-decades-old-conway-knot-problem-20200519/[+]she had completely solved it]]. When she casually mentioned this to her advisor, he freaked out and started yelling, “Why aren’t you more excited?”"
