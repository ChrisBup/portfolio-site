  - text: "Two foundational statements in human history (in my opinion) about what makes science wonderful:</span><span class='text'>1. [[https://en.wikipedia.org/wiki/And_yet_it_moves[+]“E pur si muove”]] (And yet it moves) -Galileo in 1633, after being forced by the Catholic Church to recant his claims that the earth moves around the sun. His powerful and profound statement was a reminder for all time that it doesn’t matter what doctrine or dogma you adhere to nor does it matter what you want to believe or compel others to declare. Facts and reality do not require your belief and the universe is as it is, regardless of what you’d like it to be.</span><span class='text'>2. [[https://getyarn.io/yarn-clip/6772ff56-2fc3-4125-8d59-f115533708f1/gif[+]“Make me a liar, Fish.”]] -Jodi Foster in <em>Contact</em> expressing an essential tenet of science: falsifiability. It is only after a theory has withstood robust criticism, rigorous testing, and peer review analysis that one should accept it. Therefore a true scientist welcomes push-back and encourages even their most cherished ideas to be subjected to thorough critical scrutiny. In a sense, they should want to be proven wrong, because that is the purest way to pursue truth."
    category: Science
