  - text: "These two stories from the Holocaust are among the most moving I’ve ever come across: [[https://www.indystar.com/story/entertainment/2018/04/28/into-eternity-she-did-not-survive-holocaust-but-her-words-did/551071002/[+]Vilma Grunwald’s “Into Eternity” letter]] and Daniel Kahneman’s story of his encounter with a Nazi soldier in occupied Paris [[https://www.nytimes.com/2017/10/10/opinion/auschwitz-israel-holocaust.html[+]at the very beginning of this interview]]."
    category: History
  - text: "[[https://www.youtube.com/playlist?list=PLrxfgDEc2NxYQuZ5T6CSdS8uafdh0kmDL[+]Moving Naturalism Forward]] was a momentous workshop in 2012 where some of the greatest minds (and many of my favorite thinkers) came together to get into the weeds on all kinds of topics, from free will to consciousness. The ultimate binge watch."
    category: Science
  - text: "Dan Pashman, host of [[http://www.sporkful.com/tag/mission-impastable/[+]The Sporkful podcast]], went on a 3-year, 5-episode journey to create [[https://twitter.com/TheSporkful/status/1372908278255120384/photo/4[+]the ultimate pasta shape]] with renowned Brooklyn pasta-maker [[https://www.sfoglini.com/products/sporkful[+]Sfoglini]] and I can’t wait to try it. What I love about this series, is that though Pashman is met at every turn with experts telling him why his idea is doomed and why he shouldn’t even try, he remains undeterred, relentlessly cheerful, never meeting negativity with negativity, never disparaging his naysayers in kind. While he does adjust accordingly to feedback, he doesn’t take it personally and stays focused on his goal. And in the end, after much failure, he succeeds. Real [[https://tv.apple.com/us/show/ted-lasso/umc.cmc.vtoh0mn0xn7t3c643xqonfzy[+]Ted Lasso]] energy. This is the kind of attitude and approach we should want more of."
    category: Culture
  - text: "Inspired by the collage artist [[https://www.instagram.com/kensukekoike/[+]Kensuke Koike’s]] work titled [[https://www.youtube.com/watch?v=U1KiC0AXhHg[+]“Avatar,”]] programmer Josh Beckwith (positlabs) created [[https://positlabs.github.io/selectif/[+]this interactive demo of selective sampling.]] "
