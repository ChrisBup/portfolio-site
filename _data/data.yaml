  - text: "My favorite song from the Sound of Music ironically is not, “My favorite Things” but is [[https://www.youtube.com/watch?v=JJYz8pyXOG4[+]“I Have Confidence”]] for its insightful message. Maria is aware of her unexpected reaction to this opportunity and is trying to understand why. She’s not exactly confident that she will be able to easily handle this obstacle before her. Instead, she has confidence “in confidence alone.” That is, in her potential to rise to any occasion. She trusts not in her current skills but in her ability to learn and adapt to whatever challenges present themselves, knowing full well that she doesn’t really know what they will be. She is absolutely afraid and self-doubting and yet resolves to do it <em>anyway</em>. Through self talk and body language she is in fact trying to convince <em>herself</em> that she’s confident, exemplifying the Aristotelian insight that behavior leads to character, not the other way around. Brava, Julie Andrews."
    category: Music
