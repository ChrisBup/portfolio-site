  - text: "The time my listener chatter was featured on the [[https://slate.com/podcasts/political-gabfest/2021/07/teen-vax-access[+]Slate Political Gabfest]]. The subject: a [[https://www.newyorker.com/magazine/2021/02/08/how-a-young-activist-is-helping-pope-francis-battle-climate-change[+]New Yorker article]] and [[https://player.fm/series/solvable/mapping-catholic-lands-can-help-solve-biodiversity-loss-and-climate-change[+]Solvable podcast episode]] about [[https://mobile.twitter.com/MollyBurhans[+]Molly Burhans]], a cartographer, environmental activist, and founder of [[https://good-lands.org/[+]GoodLands]], using geospatial data analysis to move the Catholic Church on climate action through better land management. Check out [[https://www.youtube.com/watch?v=GtubyDPgLpE[+]this video]] for a quick intro."
    category: Social Impact
