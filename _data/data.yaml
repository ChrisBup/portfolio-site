  - text: "Any restaurant, movie, travel experience, etc. is susceptible to what I call the [[https://www.youtube.com/watch?v=TbwlC2B-BIg[+]Romano Tours]] effect. That is your mood, disposition, self-awareness, memory, expectation, and openness to a certain type of experience, as well as external influences and the timing of the experience will all color your reaction to it. So any review or ranking of a thing should take that into account and be discounted accordingly. In other words, never really trust any review, even your own."
