  - text: "Two powerful poems about war: [[https://www.poetryfoundation.org/poems/44329/the-man-he-killed[+]<em>The Man He Killed</em>]] by Thomas Hardy and [[https://www.poetryfoundation.org/poems/46560/dulce-et-decorum-est[+]<em>Dulce et Decorum Est</em>]] by Wilfred Owen. The latter, about World War I, refers to “Dulce et decorum est pro patria mori,” a line from the <em>Odes</em>, a collection of lyric poems by Horace. Translated from Latin, it means “It is sweet and fitting to die for the homeland.”) Owen was killed in action exactly one week before the signing of the Armistice which ended the war. And to go with those poems, two stirring war protest songs: [[https://www.youtube.com/watch?v=h4-w2FYIJbw[+]“Bring ’em”]] by Pete Seeger and [[https://open.spotify.com/track/0snyjt8NMg7Dc7E3xnDH9b?si=9p5A3iKJSTuw3a-uC9gPmQ[+]“What is Truth”]] by Johnny Cash."
