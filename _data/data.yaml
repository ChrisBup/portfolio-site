  - text: "Cliff Stoll is so much fun. A brilliant scientist, mathematician, and curious all around fellow, he was featured in a 1990 NOVA broadcast called [[https://www.youtube.com/watch?v=4gHNVNRQTJg[+]“The KGB, the Computer and Me.”]] I love it not only because it’s a remarkable story and one of the first examples of digital forensics but because it’s told in such a refreshingly earnest manner, through adorably amateur reenactments portrayed by the actual people involved. Stoll has maintained his enthusiasm over the years and the way he begins [[https://www.youtube.com/watch?v=AAsICMPwGPY[+]this introduction to klein bottles]] just brings me joy. To be that sincerely passionate about anything is a rare and commendable thing indeed."
    category: Science
  - text: "When W.E.B. DuBois died in 1963 at the age of 95, a telegram was released which was his [[https://www.journals.uchicago.edu/doi/10.2307/2716212[+]final message to the world]], a poignant sentiment and call to all of us. In discovering that document, I also stumbled upon [[https://lettersofnote.com/2012/11/26/kiss-my-ass/[+]this gem]] from Bill Baxley, the Attorney General of Alabama, responding to the KKK in 1976."
    category: History
  - text: "David W. Blight’s thoroughly engaging and enjoyable [[https://oyc.yale.edu/history/hist-119[+]lectures on The Civil War and Reconstruction Era, 1845–1877]] from Open Yale Courses. This series contains so many useful historical concepts and insights including a powerful illustration of how stress causes poor decision making: throughout the Civil War, they would routinely find dead soldiers who had fallen in battle having loaded their rifle 3 or 4 times without ever firing it."
    category: History
  - text: "The time, [[https://www.crowdcast.io/e/how-does-american/[+]at 1:50:40]], I got to pitch my theory of throughline questions to Agnes Callard and Ezra Klein. I am such a fan of both, this was truly thrilling."
    category: Philosophy
  - text: 'I’ve long appreciated the comedic chemistry between Rita Moreno and Animal in [[https://www.youtube.com/watch?v=b_IpgKzy75E[+]this rendition of Fever]] and [[https://www.newyorker.com/culture/culture-desk/i-cant-stop-laughing-rita-moreno-remembers-singing-with-animal[+]the story behind it]] is wonderful. I love to imagine Ms. Moreno recognizing Jim Henson in a coffee shop in New York. “He hardly said a word, because I never shut up.”'
